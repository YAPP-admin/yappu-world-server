spring:
    mvc:
        hidden-method:
            filter:
                enabled: true
    docker:
        compose:
            file: docker/docker-compose-local.yaml
            enabled: true
            lifecycle-management: start_only
            stop:
                command: down
                timeout: 1m
    datasource:
        url: jdbc:mysql://localhost:3306/yappu-world
        username: yapp
        password: yapp
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        open-in-view: false
        generate-ddl: true
        defer-datasource-initialization: true
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true
        sql:
            init:
                mode: always
