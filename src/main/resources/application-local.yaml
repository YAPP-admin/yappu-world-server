spring:
    mvc:
        hidden-method:
            filter:
                enabled: true
    docker:
        compose:
            file: docker/docker-compose-local.yaml
            enabled: true
            lifecycle-management: start_only
            stop:
                command: down
                timeout: 1m
    datasource:
        url: jdbc:mysql://localhost:3306/yappu-world
        username: yapp
        password: yapp
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        open-in-view: false
        generate-ddl: true
        defer-datasource-initialization: true
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true
        sql:
            init:
                mode: always

jwt:
    secret_key: thisisforlocalsecretkeyonlyusinginlocalenvironmentthisisforlocalsecretkeyonlyusinginlocalenvironment
    access_token_expiration_times: 3600000 # 1hour = 1000(=1s) * 60 * 60
    refresh_token_expiration_times: 1209600000 # 2weeks = 1000(=1s) * 60 * 60 * 24 * 14
